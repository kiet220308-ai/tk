<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảo Tàng Số</title>

<style>
/* ========== ROOT ========== */
:root{
  --gold:#c9a44c;
  --dark:#0f0f0f;
}

/* ========== RESET ========== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Roboto, Arial, sans-serif;
  background:#f8f5e6;
}

/* ================= INTRO ================= */
.museum-intro{
  position:fixed;
  inset:0;
  background:#000;
  z-index:3000;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.museum-intro .door{
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  background:#111;
  transition:1.6s ease-in-out;
}
.museum-intro .left{left:0;}
.museum-intro .right{right:0;}
.museum-intro.open .left{transform:translateX(-100%);}
.museum-intro.open .right{transform:translateX(100%);}
.intro-text{
  color:var(--gold);
  font-size:32px;
  letter-spacing:4px;
  transition:.8s;
}
.museum-intro.open .intro-text{opacity:0}

/* ========== MUSEUM ========== */
.museum{
  background:var(--dark);
  color:#fff;
  padding:60px 20px;
}
.museum-title{
  text-align:center;
  color:var(--gold);
  margin-bottom:30px;
}

/* ========== FILTER ========== */
.museum-filter{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding-bottom:10px;
  justify-content:center;
  scroll-snap-type:x mandatory;
}
.museum-filter::-webkit-scrollbar{display:none}
.museum-filter button{
  scroll-snap-align:start;
  background:none;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:10px 22px;
  cursor:pointer;
  white-space:nowrap;
}
.museum-filter button.active{
  background:var(--gold);
  color:#000;
}

/* ========== GRID ========== */
.museum-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:28px;
  max-width:1200px;
  margin:40px auto 0;
}

/* ========== CARD ========== */
.museum-card{
  background:#1a1a1a;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s;
  opacity:0;
  transform:translateY(20px);
}
.museum-card.show{
  opacity:1;
  transform:none;
}
.museum-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  filter:grayscale(1);
  transition:.5s;
}
.museum-card h3{
  padding:14px;
  margin:0;
  color:var(--gold);
}
.museum-card:hover img{
  filter:none;
  transform:scale(1.05);
}

/* ========== FILTER LOGIC ========== */
.museum[data-filter]:not([data-filter="all"]) .museum-card{
  opacity:.15;
  pointer-events:none;
  transform:scale(.96);
}
.museum[data-filter="phong-tuc"] .museum-card[data-category="phong-tuc"],
.museum[data-filter="kien-truc"] .museum-card[data-category="kien-truc"],
.museum[data-filter="le-hoi"] .museum-card[data-category="le-hoi"],
.museum[data-filter="hien-vat"] .museum-card[data-category="hien-vat"]{
  opacity:1;
  pointer-events:auto;
  transform:none;
}

/* ========== MODAL ========== */
.museum-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  place-items:center;
  z-index:2000;
}
.museum-modal.active{display:grid}

.modal-content{
  background:#111;
  color:#fff;
  max-width:820px;
  width:92%;
  padding:22px;
  border-radius:18px;
  position:relative;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:20px;
}
.modal-media img{
  width:100%;
  height:100%;
  max-height:420px;
  object-fit:cover;
  border-radius:12px;
}
.modal-text h3{
  color:var(--gold);
  margin-top:0;
}
.modal-text{
  max-height:420px;
  overflow:auto;
  padding-right:6px;
}

.modal-text p{
  line-height:1.6;
  opacity:.85;
}
.close{
  position:absolute;
  top:12px;
  right:16px;
  cursor:pointer;
  font-size:22px;
}

@media(max-width:768px){
  .modal-content{grid-template-columns:1fr}
}
/* ================= FOOTER ================= */
footer{
    background:#222;
    color:#aaa;
    text-align:center;
    padding:40px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="museum-intro">
  <div class="door left"></div>
  <div class="door right"></div>
  <div class="intro-text">BẢO TÀNG SỐ</div>
</div>

<section class="museum" data-filter="all">

<article class="museum-card"

<article class="museum-card"

<article class="museum-card"

<article class="museum-card"

<article class="museum-card"
 data-category="hien-vat"
 data-title="Mâm đồng"
 data-desc="Chiếc mâm đồng hiện lưu giữ tại Bảo tàng Lịch sử Quốc gia là hiện vật quý báu, gắn liền với thời kỳ hoạt động cách mạng bí mật của các đồng chí Trường Chinh, Hoàng Văn Thụ và Văn Tiến Dũng tại Bắc Ninh năm 1940. Nằm trong sưu tập hiện vật về Tổng Bí thư Trường Chinh, đây được coi là -cuốn sử sống- minh chứng cho những đóng góp to lớn của ông – một nhà lãnh đạo kiệt xuất, nhà báo và nhà văn hóa xuất sắc. Hiện nay, các hiện vật này đóng vai trò quan trọng trong việc giáo dục truyền thống cách mạng và tôn vinh sự nghiệp của những người cộng sản tiền bối đối với nền độc lập dân tộc."

<img src="https://baotanglichsu.vn/DataFiles/2023/10/News/Thumb/20231002-151005-rqK3dOKw.jpg">
<h3>Mâm đồng</h3>

<!-- MODAL -->
<div class="museum-modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="modal-media"><img></div>
    <div class="modal-text">
      <h3></h3>
      <p></p>
    </div>
  </div>
</div>

<script>
/* INTRO */
window.addEventListener('load',()=>{
  const intro=document.querySelector('.museum-intro');
  setTimeout(()=>intro.classList.add('open'),500);
  setTimeout(()=>intro.remove(),2200);
});

/* FILTER */
const museum=document.querySelector('.museum');
document.querySelectorAll('[data-filter-btn]').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('[data-filter-btn]').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    museum.dataset.filter=btn.dataset.filterBtn;
  };
});

/* CARD APPEAR */
const cards=document.querySelectorAll('.museum-card');
const obs=new IntersectionObserver(entries=>{
  entries.forEach((e,i)=>{
    if(e.isIntersecting){
      setTimeout(()=>e.target.classList.add('show'),i*80);
      obs.unobserve(e.target);
    }
  });
},{threshold:.2});
cards.forEach(c=>obs.observe(c));

/* MODAL */
const modal=document.querySelector('.museum-modal');
const modalImg=modal.querySelector('img');
const modalTitle=modal.querySelector('h3');
const modalDesc=modal.querySelector('p');

cards.forEach(card=>{
  card.onclick=()=>{
    modal.classList.add('active');
    modalImg.src=card.dataset.img;
    modalTitle.textContent=card.dataset.title;
    modalDesc.textContent=card.dataset.desc;
  };
});

modal.onclick=e=>{
  if(e.target.classList.contains('museum-modal')||e.target.classList.contains('close')){
    modal.classList.remove('active');
  }
};
</script>
